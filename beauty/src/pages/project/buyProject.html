<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>购买项目</title>
    <link rel="stylesheet" href="../../Css/addProject/buyProject.css">

</head>

<body>
    <div class="content">
        <div class="gender flex">
            <img src="../../images/project/girl.png" alt="">
            <div class="type">
                <div>女</div>
                <span>散客</span>
            </div>
        </div>
        <div class="projectList">
            <div class="projectListRow flex">
                <input type="checkbox" class="checkbox">
                <img src="../../images/project/demo.png" alt="">
                <div>
                    黑头清洁黑头清洁黑头清洁黑头清洁黑头清洁
                    <div class="projectMoney">￥96</div>
                </div>
            </div>

        </div>
        <!-- 项目为空的时候显示 -->
        <div class="empty">
            <img src="../../images/project/empty.png" alt="">
            <p>当前暂无可选项目 请先添加项目</p>
        </div>
        <div class="bottom">
            <p class="flex">
                <a href="#" class="button button-big styleBlue" style="width: 40vw; margin-right: 10px;">添加项目</a>
                <a href="#" class="button button-big styleBlue" style="width:52vw">下一步</a>
            </p>
        </div>
    </div>
    <script src="../../Plugin/jquery-3.5.1.js"></script>
    <script src="../../../dist/bundle.js"></script>
    <script>
        (function() {
            let list = $('.projectListRow');
            let emptyMsg = $('.empty');
            list.length == 0 ? emptyMsg.show() : emptyMsg.hide()
        })()
    </script>

</body>

</html>
