<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>急速记账</title>
    <link rel="stylesheet" href="../../Css/project/accounting.css">
</head>

<body>
    <thead>
        <div class="account">
            <div>
                <label for="projectName">项目名称:</label>
                <input type="text" name="" id="projectName" class="deInput" placeholder="请输入服务项目名称">
            </div>
            <div>
                <label for="projectAmount">项目金额:</label>
                <input type="text" name="" id="projectAmount" class="deInput" placeholder="请输入服务项目金额">
            </div>
        </div>
    </thead>
    <tbody>
        <!-- 支付方式 -->
        <div class="payContent">
            <div class="payTex">
                支付方式
            </div>
            <div class="payTypeList">
                <div class="payType flex-sb">
                    <input type="checkbox" class="checkbox">
                    <img src="../../images/project/wx.png" alt="">
                    <div>微信支付</div>
                    <span>￥</span>
                    <input type="text" value="240" class="payNum">
                </div>
                <div class="payType flex-sb">
                    <input type="checkbox" class="checkbox">
                    <img src="../../images/project/zhifubao.png" alt="">
                    <div>支付宝支付</div>
                    <span>￥</span>
                    <input type="text" value="100" class="payNum">
                </div>
            </div>

        </div>
        <!-- 底部按钮 -->
        <div class="bottom">
            <p>
                <a href="#" class="button button-big styleBlue">出票</a>
            </p>
        </div>
    </tbody>

    <script src="../../Plugin/jquery-3.5.1.js"></script>
    <script src="../../../dist/bundle.js"></script>
</body>

</html>
