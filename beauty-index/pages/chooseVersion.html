<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>选择版本</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/share.css">
    <link rel="stylesheet" href="../css/chooseVersion/chooseVersion.css">
    <link rel="stylesheet" href="../css/chooseVersion/mobile.css">

</head>

<body>
    <div class="rowContent">
        <!-- 头部+引导条 -->
        <div class="header-navigation">
            <div class="flex-sb">
                <div class="createShop">创建美智盈美业店铺</div>
                <div> <a href="#" class="backIndex">返回官网 ></a> </div>
            </div>
            <div class="navigation flex-c">
                <div class="col-lg-4 active">1.现在版本</div>
                <div class="col-lg-4 shep">2.填写信息</div>
                <div class="col-lg-4 shep-end">3.开店成功</div>
            </div>
        </div>

        <!-- 版本选择 -->
        <div class="versionSelect">
            <div class="versionPay rel">
                <div class="recommend">
                    <div class="rel">
                        <img src="../images/chooseVersion/recommend.png" alt="">
                        <span class="recommendTex">推荐</span>
                    </div>
                </div>

                <p class="versionP-1">付费专业版</p>
                <p class="versionP-2">适合直营/加盟/联营多店经营模式</p>
                <p class="versionP-3">适用于直营/加盟/联营连锁经营场景，总部可针对门店类型 （直营/加盟) 灵活配置管理方式资金、 商品、 业绩可交由门店独立管理， 营销活动和网店可由总部统一维护或由门店自己经营。</p>

                <a href="#" class="openIt rel">立即开通</a>
            </div>

        </div>
        <!-- 版本功能 -->
        <div class="versionFunc">
            <p class="versionFuncP">版本功能</p>
            <div id="function">
                <p class="everyFuncP" style="background: #FFF2F3F5; margin-left: -15px;">店务管理：强大的基础门店管理功能</p>

            </div>

        </div>
    </div>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/heart.js"></script>
    <script>
        const funcArray = [
                '预约管理',
                '收银系统',
                '商品管理',
                '库存管理',
                '订单管理',
                '资产管理',
                '数据分析',
            ],
            funcArrayTwo = [
                '线上预约服务',
                '线上销售商品',
                '客户个人中心',
                '网店装修',
                '门店拥有独立网店'
            ]

        function innerFunc() {
            for (let i = 0; i < funcArray.length; i++) {
                let p = `<p class="everyFuncP rel">${funcArray[i]}<img src="../images/chooseVersion/picked.png" class="picked"></p>`;
                $('#function').append(p)
            }
            $('#function').append(`<p class="everyFuncP" style="background: #FFF2F3F5; margin-left: -15px;">小程序/H5网店：聚焦线上客源</p>`);
            for (let item of funcArrayTwo) {
                $('#function').append(`<p class="everyFuncP rel">${item}<img src="../images/chooseVersion/picked.png" class="picked"></p>`)

            }


        }

        $(document).ready(function() {
            innerFunc()
        })
    </script>
</body>

</html>
