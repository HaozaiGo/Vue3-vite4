<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>添加会员</title>
    <link rel="stylesheet" href="../Css/vip/addVip.css">
</head>

<body>
    <thead>
        <div class="chooseAvatar">
            <div class="avatar"><img src="../images/vip/Avatar-male.png" alt="男" class="male"> <img src="../images/vip/Avatar-female.png" alt="女" class="female"></div>
            <div class="gender flex-c">
                <div id="male">
                    <img src="../images/vip/male.png" alt=""> 男
                </div>
                <div id="female">
                    <img src="../images/vip/female.png" alt=""> 女
                </div>
            </div>
        </div>
    </thead>
    <tbody>
        <div class="inputContent">
            <div><label for="1" id="name">姓名</label><input type="text" name="" id="1" placeholder="点击输入"></div>
            <div><label for="2">昵称</label><input type="text" name="" id="2" placeholder="字符限制1~30"></div>
            <div><label for="3" id="phoneNum">手机号码</label><input type="text" name="" id="3" placeholder="点击输入手机号码"></div>
            <div><label for="4">微信号</label><input type="text" name="" id="4" placeholder="点击输入微信号"></div>
            <div><label for="5">出生日期</label><input type="text" id='datetime-picker' /></div>
            <div><label for="6">来源渠道</label><button class="pleaseChoose">请选择 ></button></div>
        </div>
    </tbody>
    <tfoot>
        <div class="footer">
            <button class="submit">完成</button>
        </div>
    </tfoot>

    <script src="../Plugin/jquery-3.5.1.js"></script>
    <script src="../../dist/bundle.js"></script>
    <script>
        $("#datetime-picker").datetimePicker({
            value: ['1998', '12', '04']
        });
        $(document).on('click', '.pleaseChoose', function() {
            var button1 = [{
                text: '请选择',
                label: true
            }, {
                text: '小程序注册',
                bold: true,
                onClick: function() {
                    $('.pleaseChoose').html(this.text)
                }
            }, {
                text: '小程序拼团',
                color: 'danger',
                onClick: function() {
                    $('.pleaseChoose').html(this.text)
                }
            }];
            var button2 = [{
                text: '取消',

            }]
            var groups = [button1, button2];
            $.actions(groups)
        })

        $('#male').click(function() {
            $('.male').show();
            $('.female').hide()
        });
        $('#female').click(function() {
            $('.female').show();
            $('.male').hide()
        })
    </script>
</body>

</html>
